<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <hr>
        <img src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="main-body">
            <nav>
                <button id="button1" class="button-height">Add Task</button>
                <button id="button2" class="button-height">Add Section</button>
            </nav>
            <hr>
            <div class="lists">
                <section class="new-task">
                    <h3><span class="triangle">&#9660;</span> New Task</h3>
                </section>

                <section class="today">
                    <h3><span class="triangle">&#9660;</span> Today</h3>
                </section>

                <section class="upcoming">
                    <h3><span class="triangle">&#9660;</span> Upcoming</h3>
                </section>
           </div>  
        </div>
    </main>
    
</body>
</html>
